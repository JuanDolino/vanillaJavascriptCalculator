<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <main class="calculatorBody">
      <div class="display">
        <div class="previousValue"></div>
        <div class="currentOperator"></div>
        <div class="displayNumber">0</div>
      </div>
      <button class="clearAllButton" onclick="clearAll()">AC</button>
      <button class="backspaceButton" onclick="backspaceDisplayNumber()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="2" y1="12" x2="100%" y2="12"></line>
          <polyline points="8 5 2 12 8 19"></polyline>
        </svg>
      </button>

      <button class="number-1" onclick="setDisplayNumber(this.innerText)">1</button>
      <button class="number-2" onclick="setDisplayNumber(this.innerText)">2</button>
      <button class="number-3" onclick="setDisplayNumber(this.innerText)">3</button>
      <button class="divideOperatorButton operator" onclick="setOperator(this.innerText)">/</button>

      <button class="number-4" onclick="setDisplayNumber(this.innerText)">4</button>
      <button class="number-5" onclick="setDisplayNumber(this.innerText)">5</button>
      <button class="number-6" onclick="setDisplayNumber(this.innerText)">6</button>
      <button class="multiplyOperatorButton operator" onclick="setOperator(this.innerText)">x</button>

      <button class="number-7" onclick="setDisplayNumber(this.innerText)">7</button>
      <button class="number-8" onclick="setDisplayNumber(this.innerText)">8</button>
      <button class="number-9" onclick="setDisplayNumber(this.innerText)">9</button>
      <button class="minusOperatorButton operator" onclick="setOperator(this.innerText)">-</button>

      <button class="number-0" onclick="setDisplayNumber(this.innerText)">0</button>
      <button class="resultButton operator" onclick="doOperation()">=</button>
      <button class="plusOperatorButton operator" onclick="setOperator(this.innerText)">+</button>
    </main>

    <script src="src/scripts.js"></script>
  </body>
</html>
