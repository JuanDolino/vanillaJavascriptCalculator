<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <main class="calculatorBody">
      <div class="displayResult">
        <div class="previousValue"></div>
        <div class="actualOperation"></div>
        <div class="result">0</div>
      </div>
      <button class="clearAllButton">AC</button>
      <button class="backspaceButton">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="2" y1="12" x2="100%" y2="12"></line>
          <polyline points="8 5 2 12 8 19"></polyline>
        </svg>
      </button>

      <button class="number-1">1</button>
      <button class="number-2">2</button>
      <button class="number-3">3</button>
      <button class="divideOperatorButton operator">/</button>

      <button class="number-4">4</button>
      <button class="number-5">5</button>
      <button class="number-6">6</button>
      <button
        class="multiplyOperatorButton operator"
        onclick="setOperator(this)"
      >
        x
      </button>

      <button class="number-7">7</button>
      <button class="number-8">8</button>
      <button class="number-9">9</button>
      <button class="minusOperatorButton operator">-</button>

      <button class="number-0">0</button>
      <button class="resultButton operator">=</button>
      <button class="plusOperatorButton operator">+</button>
    </main>

    <script src="src/scripts.js"></script>
  </body>
</html>
